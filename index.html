<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SALSA Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabecera principal -->
  <header id="header">
    <h1>SALSA Game</h1>
  </header>

  <!-- Botón R para acceder a resultados -->
  <a href="resultados.html" id="results-button">
    <button>R</button>
  </a>

  <!-- Contenido principal del juego -->
  <div id="game">
    <p id="word">Presiona "Play" para comenzar de nuevo.</p>
    <p id="counter">Palabras jugadas: 0</p>
    <p id="timer">Tiempo: 0 segundos</p>
    <button id="play">Play</button>
    <button id="next" disabled>Next</button>
    <button id="finish" disabled>Finalizar</button>
    <p id="result">No has jugado todavía.</p>
  </div>

  <!-- Conexión al script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
